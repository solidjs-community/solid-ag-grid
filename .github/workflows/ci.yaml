name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.0
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Type Check
        run: pnpm typecheck
      - name: Format Check
        run: pnpm format
